<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <script src="./result.js" defer></script>
  </head>
  <body>
    <div class="result-main main">
      <div class="heading">
        <a href="./index.html">
          <img src="./assests/quiz-img.png" class="quiz-img-result" alt="" />
        </a>
        <h1>Result</h1>
      </div>

      <div class="score-bar-container">
        <div class="score-bar-correct"></div>
        <div class="score-bar-wrong"></div>
      </div>

      <p class="final-score">
        <span class="score">0</span>/
        <span class="total-question"></span>
      </p>

      <div class="footer">
        <p class="final-text">"line..."</p>
        <button class="retry-btn">Retry</button>
      </div>
    </div>
  </body>
</html>
